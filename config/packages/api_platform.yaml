api_platform:
    title: 'API Usine'
    description: 'Gestion des donn√©es organisationnelle, du personnel au services en passant par les plannings'
    version: '2.1.1'
    mapping:
        paths: ['%kernel.project_dir%/src/Entity']
    patch_formats:
        json: ['application/merge-patch+json']
    swagger:
        versions: [3]
    formats:
        json:
            mime_types: ['application/json']
            
        jsonld:
            mime_types: ['application/ld+json']

        html:
            mime_types: ['text/html']
    defaults:
        pagination_enabled: false
